<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Follower</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Follower</h1>

        <table class="control">
            <tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
            <tr>
                <td>
                    <span style="font-weight: bold">Leader Session Id: </span>
                    <input type="text" id="receiver-id" title="Enter the session id from the leader">
                    <button id="connect-button">Connect</button>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
            <tr>
                <td>

    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>

    <div class="select">
        <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
    </div>

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>

                </td>
            </tr>
 
            <tr>
                <td>
                    <video class="local-video" autoplay></video>
                </td>
                <td>
                    <video class="remote-video" autoplay></video>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="control-button" id="resetButton">Reset</button>
                </td>
                <td>
                    <button type="button" class="control-button" id="goButton">Go</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="control-button" id="fadeButton">Fade</button>
                </td>
                <td>
                    <button type="button" class="control-button" id="offButton">Off</button>
                </td>
            </tr>
        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.js" integrity="sha512-Us7lczoIk7ihPZfJ7UgbG8jQU/oK7NnpbXisL+t3WSv3GDokuzMOwfMAwIzPMuF3SPfKoJYUw80Y7moQkID+7A==" crossorigin="anonymous"></script>
        <script type="text/javascript">
            (function () {
                var sessionId = window.location.hash.substring(1);
                if (sessionId == "")
                    sessionId = null;

                var lastPeerId = null;
                var peer = null; // own peer object
                var conn = null;
                var recvIdInput = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var goButton = document.getElementById("goButton");
                var resetButton = document.getElementById("resetButton");
                var fadeButton = document.getElementById("fadeButton");
                var offButton = document.getElementById("offButton");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var connectButton = document.getElementById("connect-button");
                var cueString = "<span class=\"cueMsg\">Cue: </span>";

                if (sessionId)
                    recvIdInput.value = sessionId;

                const audioContext = new AudioContext();
                
                var mediaStream = null;
                var constraints = {
                    audio: true,
                    video: true
                };
                var localVideo = document.querySelector('.local-video');
                var remoteVideo = document.querySelector('.remote-video');



                const audioInputSelect = document.querySelector('select#audioSource');
                const audioOutputSelect = document.querySelector('select#audioOutput');
                const videoSelect = document.querySelector('select#videoSource');
                const selectors = [audioInputSelect, audioOutputSelect, videoSelect];

                audioOutputSelect.disabled = !('sinkId' in HTMLMediaElement.prototype);

            function gotDevices(deviceInfos) {
              // Handles being called several times to update labels. Preserve values.
              const values = selectors.map(select => select.value);
              selectors.forEach(select => {
                while (select.firstChild) {
                  select.removeChild(select.firstChild);
                }
              });
              for (let i = 0; i !== deviceInfos.length; ++i) {
                const deviceInfo = deviceInfos[i];
                const option = document.createElement('option');
                option.value = deviceInfo.deviceId;
                if (deviceInfo.kind === 'audioinput') {
                  option.text = deviceInfo.label || `microphone ${audioInputSelect.length + 1}`;
                  audioInputSelect.appendChild(option);
                } else if (deviceInfo.kind === 'audiooutput') {
                  option.text = deviceInfo.label || `speaker ${audioOutputSelect.length + 1}`;
                  audioOutputSelect.appendChild(option);
                } else if (deviceInfo.kind === 'videoinput') {
                  option.text = deviceInfo.label || `camera ${videoSelect.length + 1}`;
                  videoSelect.appendChild(option);
                } else {
                  console.log('Some other kind of source/device: ', deviceInfo);
                }
              }
              selectors.forEach((select, selectorIndex) => {
                if (Array.prototype.slice.call(select.childNodes).some(n => n.value === values[selectorIndex])) {
                  select.value = values[selectorIndex];
                }
              });
            }


            function handleError(error) {
              console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
            }
                        

            function doInputMediaChanged() {
                var mid = this.selectedOptions[0].value;
                var name = this.selectedOptions[0].text;
                console.log('doInputMediaChanged', mid, name);

                var sourceType = this.id;
                if (this.id == "audioSource") {
                    constraints.audio = { deviceId: mid };
                } else if (this.id == "videoSource") {
                    constraints.video = { deviceId: mid };
                }

                navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                  /* use the stream */
                    console.log('local user media', stream);

                    mediaStream = stream;
    
                    var newTrack;
                    if (sourceType == "audioSource")
                        newTrack =  stream.getAudioTracks()[0];
                    else (sourceType == "videoSource")
                        newTrack = stream.getVideoTracks()[0];
 
                    // Local Preview without mic
                    /*
                    var localMediaStream = new MediaStream(stream);
                    var micTrack = localMediaStream.getAudioTracks()[0];
                    localMediaStream.removeTrack(micTrack);
                    */
                    localVideo.srcObject = mediaStream;
                    localVideo.play();
                    localVideo.muted = true;


                    for (const [key, value] of Object.entries(peer.connections)) {
                        console.log(key, value);
                        for (p in value) { 
                            var sender = value[p].peerConnection.getSenders().find((s)=> {
                                return s.track.kind == newTrack.kind;
                            });
                            if (sender)
                            sender.replaceTrack(newTrack);
                        }
                    }
 

                })
                .catch(function(err) {
                  /* handle the error */
                    console.log('error getting user media', err);
                });




            }
            function doOutputMediaChanged() {
                var mid = this.selectedOptions[0].value;
                var name = this.selectedOptions[0].text;
                console.log('doOutputMediaChanged', mid, name);
            }

            audioInputSelect.onchange = doInputMediaChanged;
            audioOutputSelect.onchange = doOutputMediaChanged;
            videoSelect.onchange = doInputMediaChanged;

            navigator.mediaDevices.enumerateDevices().then(gotDevices).catch(handleError);




                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                    });
                    peer.on('connection', function (c) {
                        // Disallow incoming connections
                        c.on('open', function() {
                            c.send("Sender does not accept incoming connections");
                            setTimeout(function() { c.close(); }, 500);
                        });
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                function join() {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(recvIdInput.value, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        status.innerHTML = "Connected to: " + conn.peer;
                        console.log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        var command = getUrlParam("command");
                        if (command)
                            conn.send(command);


                        console.log('mediaStream', mediaStream);
                        var call = peer.call(recvIdInput.value, mediaStream);
                        call.on('stream', function (stream) {
                            console.log('on stream', stream);
                            remoteVideo.srcObject = stream;
                            //remoteVideo.play();
                        });
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {
                        addMessage("<span class=\"peerMsg\">Peer:</span> " + data);
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                };

                /**
                 * Get first "GET style" parameter from href.
                 * This enables delivering an initial command upon page load.
                 *
                 * Would have been easier to use location.hash.
                 */
                function getUrlParam(name) {
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                    var regexS = "[\\?&]" + name + "=([^&#]*)";
                    var regex = new RegExp(regexS);
                    var results = regex.exec(window.location.href);
                    if (results == null)
                        return null;
                    else
                        return results[1];
                };

                /**
                 * Send a signal via the peer connection and add it to the log.
                 * This will only occur if the connection is still alive.
                 */
                 function signal(sigName) {
                    if (conn && conn.open) {
                        conn.send(sigName);
                        console.log(sigName + " signal sent");
                        addMessage(cueString + sigName);
                    } else {
                        console.log('Connection is closed');
                    }
                }

                goButton.addEventListener('click', function () {
                    signal("Go");
                });
                resetButton.addEventListener('click', function () {
                    signal("Reset");
                });
                fadeButton.addEventListener('click', function () {
                    signal("Fade");
                });
                offButton.addEventListener('click', function () {
                    signal("Off");
                });

                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                };

                function clearMessages() {
                    message.innerHTML = "";
                    addMessage("Msgs cleared");
                };

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        console.log("Sent: " + msg);
                        addMessage("<span class=\"selfMsg\">Self: </span> " + msg);
                    } else {
                        console.log('Connection is closed');
                    }
                });

                // Clear messages box
                clearMsgsButton.addEventListener('click', clearMessages);
                // Start peer connection on click
                connectButton.addEventListener('click', join);

                // Since all our callbacks are setup, start the process of obtaining an ID
                initialize();
            })();
        </script>
    </body>
</html>
