<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Leader</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
	<style>
.remote-videos {
    display: flex;
    flex-direction: row;
}
	</style>
<div class="remote-videos"></div>
        <table class="display">
            <tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
            <tr>
                <td>
                    <div id="receiver-id" style="font-weight: bold;" title="Send this ID to the followers">Session ID:</div>
                    <a class="receiver-url"></a>
                    <button type="button" id="start-button">Start</button>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
            <tr>
                <td>

    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>

    <div class="select">
        <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
    </div>

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>

                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="local-audio-analyser"></canvas>
                    <video class="local-video autoplay"></video>
                </td>
                <td>
                </td>
            </tr>
 
            <tr>
                <td class="display-box standby" id="standby"><h2>Standby</h2></td>
                <td class="display-box hidden" id="go"><h2>Go</h2></td>
            </tr>
            <tr>
                <td class="display-box hidden" id="fade"><h2>Fade</h2></td>
                <td class="display-box hidden" id="off"><h2>All Off</h2></td>
            </tr>
        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.js" integrity="sha512-Us7lczoIk7ihPZfJ7UgbG8jQU/oK7NnpbXisL+t3WSv3GDokuzMOwfMAwIzPMuF3SPfKoJYUw80Y7moQkID+7A==" crossorigin="anonymous"></script>

        <!--script type="module">
            import AudioContext from 'https://cdn.skypack.dev/standardized-audio-context';
            console.log(AudioContext);
        </script-->
        <script type="text/javascript">


            (function () {
                var sessionId = window.location.hash.substring(1);
                if (sessionId == "")
                    sessionId = null;

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = [];
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var standbyBox = document.getElementById("standby");
                var goBox = document.getElementById("go");
                var fadeBox = document.getElementById("fade");
                var offBox = document.getElementById("off");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var startButton = document.getElementById("start-button");


                
                var mediaStream = null;
                var constraints = {
                    audio: true,
                    video: true
                };
                var localVideo = document.querySelector('.local-video');
                var remoteVideos = document.querySelector('.remote-videos');


                const audioInputSelect = document.querySelector('select#audioSource');
                const audioOutputSelect = document.querySelector('select#audioOutput');
                const videoSelect = document.querySelector('select#videoSource');
                const selectors = [audioInputSelect, audioOutputSelect, videoSelect];

                audioOutputSelect.disabled = !('sinkId' in HTMLMediaElement.prototype);

            function gotDevices(deviceInfos) {
              // Handles being called several times to update labels. Preserve values.
              const values = selectors.map(select => select.value);
              selectors.forEach(select => {
                while (select.firstChild) {
                  select.removeChild(select.firstChild);
                }
              });
              for (let i = 0; i !== deviceInfos.length; ++i) {
                const deviceInfo = deviceInfos[i];
                const option = document.createElement('option');
                option.value = deviceInfo.deviceId;
                if (deviceInfo.kind === 'audioinput') {
                  option.text = deviceInfo.label || `microphone ${audioInputSelect.length + 1}`;
                  audioInputSelect.appendChild(option);
                } else if (deviceInfo.kind === 'audiooutput') {
                  option.text = deviceInfo.label || `speaker ${audioOutputSelect.length + 1}`;
                  audioOutputSelect.appendChild(option);
                } else if (deviceInfo.kind === 'videoinput') {
                  option.text = deviceInfo.label || `camera ${videoSelect.length + 1}`;
                  videoSelect.appendChild(option);
                } else {
                  console.log('Some other kind of source/device: ', deviceInfo);
                }
              }
              selectors.forEach((select, selectorIndex) => {
                if (Array.prototype.slice.call(select.childNodes).some(n => n.value === values[selectorIndex])) {
                  select.value = values[selectorIndex];
                }
              });
              window.setTimeout(()=> {
                    audioInputSelect.selectIndex = videoSelect.selectIndex = 0;
                    videoSelect.onchange();
                }, 1000);
            }


            function handleError(error) {
              console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
            }
                        

            function doInputMediaChanged() {
                var mid = this.selectedOptions[0].value;
                var name = this.selectedOptions[0].text;
                console.log('doInputMediaChanged', mid, name);

                var sourceType = this.id;
                if (sourceType == "audioSource") {
                    constraints.audio = { deviceId: mid };
                } else if (sourceType == "videoSource") {
                    constraints.video = { deviceId: mid };
                }

                navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                  /* use the stream */
                    console.log('local user media', stream);

                    mediaStream = stream;

                    var newTrack;
                    if (sourceType == "audioSource")
                        newTrack =  stream.getAudioTracks()[0];
                    else (sourceType == "videoSource")
                        newTrack = stream.getVideoTracks()[0];
                    
                    // Local Preview without mic
                    /*
                    var localMediaStream = new MediaStream(stream);
                    var micTrack = localMediaStream.getAudioTracks()[0];
                    localMediaStream.removeTrack(micTrack);
                    */
                    localVideo.srcObject = mediaStream;
                    localVideo.play();
                    localVideo.muted = true;


                    for (const [key, value] of Object.entries(peer.connections)) {
                        console.log(key, value);
                        for (p in value) { 
                            var sender = value[p].peerConnection.getSenders().find((s)=> {
                                return s.track.kind == newTrack.kind;
                            });
                            if (sender)
                            sender.replaceTrack(newTrack);
                        }
                    }
                })
                .catch(function(err) {
                  /* handle the error */
                    console.log('error getting user media', err);
                });




            }
            function doOutputMediaChanged() {
                var mid = this.selectedOptions[0].value;
                var name = this.selectedOptions[0].text;
                console.log('doOutputMediaChanged', mid, name);
            }

            audioInputSelect.onchange = doInputMediaChanged;
            audioOutputSelect.onchange = doOutputMediaChanged;
            videoSelect.onchange = doInputMediaChanged;

            navigator.mediaDevices.enumerateDevices().then(gotDevices).catch(handleError);



                updateSessionId();

                function updateSessionId() {
                    if (sessionId == null)
                        return;
                    var receiverUrl = document.querySelector('.receiver-url');
                    var url = window.location.href.replace("leader", "session") + "#" + sessionId;
                    receiverUrl.href = url;
                    receiverUrl.replaceChildren(document.createTextNode(url));
                }

/**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 var audioContext = null;

                function start() {
                    console.log('start');
                    audioContext = new AudioContext();
                    initialize();
                }
                
                 function initialize() {

                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(sessionId, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        if (sessionId == null) {
                            sessionId = peer.id;
                            updateSessionId();
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "ID: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        /*
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }
                        */

                        conn.push(c);
                        console.log("Connected to: " + c.peer);
                        status.innerHTML = "Connected";
                        ready(c);
                    });


                    peer.on('call', function(call) {
                        console.log('on call', call, mediaStream);

                        var remoteVideo = document.createElement('video');
                        remoteVideo.autoplay = true;
                        remoteVideo.muted = true;
                        remoteVideos.appendChild(remoteVideo);

                        var remoteAudio = document.createElement('audio');
                        remoteAudio.autoplay = true;
                        remoteAudio.muted = true;
                        remoteVideos.appendChild(remoteAudio);

                        call.answer(mediaStream);

                        call.on('stream', function(stream) {
                            // Called twice 
                            console.log('on stream', stream);
                            
                            if (remoteVideo.srcObject) {
                                console.log('twice');
                                return;
                            }
                            remoteVideo.srcObject = stream;

                            var astream = stream.clone();
                            remoteAudio.srcObject = astream;

                            var src = audioContext.createMediaStreamSource(astream);

                            var gainNode = audioContext.createGain();
                            gainNode.gain.value = 2;
                            src.connect(gainNode);
                            console.log('gain', gainNode);

                            var panNode = audioContext.createPanner({
                                panningModel: 'HRTF'
                            });
                            panNode.positionX.value = 0; // position this based on remote video pos -10 to 10

                            gainNode.connect(panNode);
                            console.log('hrtf pan', panNode);
                            panNode.connect(audioContext.destination);

                            console.log('remoteAudio', remoteAudio);

                            return;
                        });
                    });

                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect', this, arguments);

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        //conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log(conn, 'Connection destroyed', this, arguments);
                    });
                    peer.on('error', function (err) {
                        console.log(err, this, arguments);
                        alert('' + err);
                    });
                };

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready(c) {
                    c.on('data', function (data) {
                        console.log("Data recieved");
                        var cueString = "<span class=\"cueMsg\">Cue: </span>";
                        switch (data) {
                            case 'Go':
                                go();
                                addMessage(cueString + data);
                                break;
                            case 'Fade':
                                fade();
                                addMessage(cueString + data);
                                break;
                            case 'Off':
                                off();
                                addMessage(cueString + data);
                                break;
                            case 'Reset':
                                reset();
                                addMessage(cueString + data);
                                break;
                            default:
                                addMessage("<span class=\"peerMsg\">Peer: </span>" + data);
                                break;
                        };
                    });
                    c.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        //conn = null;
                        var i = conn.indexOf(c);
                        if (i > -1)
                            conn.splice(i, 1);
                        console.log('removed ', c, conn);
                    });
                }

                function go() {
                    standbyBox.className = "display-box hidden";
                    goBox.className = "display-box go";
                    fadeBox.className = "display-box hidden";
                    offBox.className = "display-box hidden";
                    return;
                };

                function fade() {
                    standbyBox.className = "display-box hidden";
                    goBox.className = "display-box hidden";
                    fadeBox.className = "display-box fade";
                    offBox.className = "display-box hidden";
                    return;
                };

                function off() {
                    standbyBox.className = "display-box hidden";
                    goBox.className = "display-box hidden";
                    fadeBox.className = "display-box hidden";
                    offBox.className = "display-box off";
                    return;
                }

                function reset() {
                    standbyBox.className = "display-box standby";
                    goBox.className = "display-box hidden";
                    fadeBox.className = "display-box hidden";
                    offBox.className = "display-box hidden";
                    return;
                };

                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                }

                function clearMessages() {
                    message.innerHTML = "";
                    addMessage("Msgs cleared");
                }

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                    console.warn("UNIMPLEMENTED MULTIPLE SEND");
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        console.log("Sent: " + msg)
                        addMessage("<span class=\"selfMsg\">Self: </span>" + msg);
                    } else {
                        console.log('Connection is closed');
                    }
                });

                // Clear messages box
                clearMsgsButton.addEventListener('click', clearMessages);

                startButton.addEventListener('click', start);

            })();
        </script>
    </body>
</html>
